<!--
	const声明的常量的特点：
	1 常量不可修改
	2 与let关键字一样，只在块级作用域起作用
	3 与let关键字一样，const不存在变量提升，必须先声明后使用
	4 与let关键字一样，不可重复声明同一个变量
	5 声明后必须要赋值
	6 用const声明一个对象类型的常量，就是传址赋值。不可修改的是对象在内存中的地址，而不是对象本身
-->
