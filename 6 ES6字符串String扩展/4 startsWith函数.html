<!--
	startsWith()函数：判断指定的子字符串是否出现在目标字符串的开头位置。第二个参数选填，表示开始搜索的位置
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		var name = "前端君";
		console.log(name.startsWith('前'));//true
		console.log(name.startsWith('端'));//false
		console.log(name.startsWith('端',1));//true
	</script>
</html>
