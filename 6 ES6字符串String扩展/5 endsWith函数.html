<!--
	endsWith()函数：判断子字符串是否出现在目标字符串的尾部位置。第二个参数选填，表示针对前N个字符(不是表示结束搜索的位置)
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		var name = "我就是前端君";
		
		console.log(name.endsWith('我'));//false
		console.log(name.endsWith('君'));//true
		console.log(name.endsWith('君',5));//false
		console.log(name.endsWith('君',6));//true
	</script>
</html>
