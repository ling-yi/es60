<!--
	1 find()函数
		作用：返回数组中符合条件的第一个元素。倘若没有，返回undefined
		参数：一个匿名函数，数组的每个元素都会进入匿名函数执行，直到结果为true
	
	2 findIndex()函数
		作用：返回符合条件的第一个数组成员的位置.倘若没有，返回-1
		参数：一个匿名函数，数组的每个元素都会进入匿名函数执行，直到结果为true
		
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		let arr0 = [1,2,3,4,5,6];
		
		//find()函数
		console.log(arr0.find(function(value){
//			return value > 2;//3
			return value > 7;//undefined
		}));
		
		//findIndex()函数
		console.log(arr0.findIndex(function(value){
//			return value > 2;//2
			return value > 7;//-1
		}));
	</script>
</html>
