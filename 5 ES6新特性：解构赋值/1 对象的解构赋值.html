<!--对象结构赋值和数组结构赋值相似-->
<!--
	对象结构赋值要注意的地方：
	1 对象的解构赋值不会受到属性的排列顺序影响（数组解构赋值会受影响）
	2 如果变量找不到与其名字相同的属性，就会赋值不成功
	3 怎样在对象解构赋值中给一个变量名和属性名不一样的变量解构赋值
	4  对象解构赋值可以嵌套
	5 可以指定默认值
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
//		//0 对象解构赋值和数组解构赋值相似
//		var {a,b,c} = {"a":1,"b":2,"c":3}
//		console.log(a);//1
//		console.log(b);//2
//		console.log(c);//3
		
//		//1 对象的解构赋值不会受到属性的排列顺序影响（数组解构赋值会受影响）
//		var {a,b,c} = {"a":[1,2],"c":{a:1,b:2},"b":2}
//		console.log(a);//[1,2]，输出按输出数组的方式，包括各个变量值和数组长度
//		console.log(b);//2
//		console.log(c);//{a:1,b:2}，输出按输出对象的方式，包括各个名值对和默认对象方法
		
//		//2 如果变量找不到与其名字相同的属性，就会赋值不成功
//		var {a} = {"b":2};
//		console.log(a);//undefined
		
//		//3 怎样在对象解构赋值中给一个变量名和属性名不一样的变量解构赋值
//		var {b:a,} = {"b":2};
//		console.log(a);//2

//		//4  对象解构赋值可以嵌套
//		var {a:{b}} = {"a":{"b":1}};
//		console.log(b);//1
//		console.log(a);//error：a未定义
//		var {d:[b,c]} = {"d":[2,4]};
//		console.log(b);//2
//		console.log(c);//4
//		console.log(d);//error:d未定义
		
		
		
		//5 可以指定默认值
		var {a,b=2} = {"a":1};
		console.log(b);
	</script>
</html>
