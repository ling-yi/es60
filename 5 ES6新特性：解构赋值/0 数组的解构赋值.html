<!--数组解构赋值：直接将变量作为数组元素来赋值-->
<!--
	数组结构赋值要注意的情况：
		1 解构赋值是可以嵌套的
		2 不完全结构：左边模式和右边不完全一样时，只给模式匹配成功的部分赋值
		3 赋值不成功，变量的值为undefined
		4 变量作为数组元素时允许设定默认值
		5 默认值可以被新值覆盖，但当新值是undefined时，是不会覆盖默认值的
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
//		//0 相比于传统的赋值方式：分别对各变量声明定义和赋值，数组解构赋值直接将变量作为数组元素来赋值，这大大减少了代码量。
//		var [a,b,c] = [1,2,3];
//		console.log(a);//1
//		console.log(b);//2
//		console.log(c);//3

		//1 解构赋值是可以嵌套的
		var [a,b,[c1,c2],d] = [1,2,[3.1,3.2],{a:4}];
		console.log(c1);//3.1
		console.log(c2);//3.1
		console.log(d);//{a:4},按输出对象的方式来输出，包括名值对和对象默认方法
		
//		//2 不完全结构：左边模式和右边不完全一样时，只给模式匹配成功的部分赋值
//		var [a,b,c] = [1,2];
//		console.log(a);
//		console.log(b);
		
//		//3 赋值不成功，变量的值为undefined
//		var [a,b,c] = [1,2];
//		console.log(a);
//		console.log(b);
//		console.log(c);//undefined
		
//		//4 变量作为数组元素时允许设定默认值
//		var [a,b,c=3] = [1,2];
//		console.log(a);
//		console.log(b);
//		console.log(c);//3
		
//		//5 默认值可以被新值覆盖，但当新值是undefined时，是不会覆盖默认值的
//		var [a,b,c=3] = [1,2,4];
//		console.log(a);
//		console.log(b);
//		console.log(c);//4
	</script>
</html>
