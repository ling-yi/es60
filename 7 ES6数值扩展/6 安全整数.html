<!--
	1 JavaScript能够准确表示的整数范围在-2^53到2^53之间，超过这个范围，无法精确表示这个值。故称之为不安全。ES6定义了两个常量来表示这个范围的最大值和最小值：Number.MAX_SAFE_INTEGER和Number.MIN_SAFE_INTEGER。
	
	2 判断数值是否超出这个安全范围，可以使用ES6新增的一个函数Number.isSafeInteger()来进行判断
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		console.log(Number.isSafeInteger(Number.MAX_SAFE_INTEGER));//true
		console.log(Number.isSafeInteger(Number.MAX_SAFE_INTEGER+1));//false
		console.log(Number.isSafeInteger(Number.MIN_SAFE_INTEGER));//true
		console.log(Number.isSafeInteger(Number.MIN_SAFE_INTEGER-1));//false
	</script>
</html>
