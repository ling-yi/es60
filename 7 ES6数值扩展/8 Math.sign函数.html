<!--
	Math.sign函数：判断一个数到底是正数，负数，还是零
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		console.log(Math.sign(3));//1
		console.log(Math.sign(-3));//-1
		console.log(Math.sign(0));//0
		console.log(Math.sign('abc'));//NaN
	</script>
</html>
