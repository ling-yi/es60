<!--
	Number,isInteger函数：判断是否是整数
	
	注意：在javascript内部对整数和浮点数采用一样的存储方式，因此小数点后都是0的浮点数，都会被认为是整数
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		console.log(Number.isInteger(3.2));//false
		console.log(Number.isInteger(3));//true
		console.log(Number.isInteger(3.0));//true
		console.log(Number.isInteger(3.00));//true
	</script>
</html>
